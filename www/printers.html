    <script language="javascript">
        var currentRow=-1;
    
        function highlightRow(row, highLight) {
            row.style.cursor = 'pointer';
            var cell = row.cells[0];
            var bgColor = "background-color:" + cell.style.background;
    
            if(highLight) {
                //cell.style.cssText = 'border-width: 1px; border-color: blue; ' + bgColor;
                cell.style.borderWidth = "1px";
                cell.style.borderColor = "blue";
            } else {
                //cell.style.cssText = 'border-width: 1px; border-color: #B3B1B1 ' + bgColor;
                cell.style.borderWidth = "1px";
                cell.style.borderColor = "#B3B1B1";
            }
        }
    
        function selectRow(tableID, selectedRowID) {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
            for(var i = 0; i < rowCount; i++) {
                var row = table.rows[i];
                if(row.id == selectedRowID) {
                    row.style.background = '#dcfac9';
                    row.cells[0].style.background = '#dcfac9';
                    currentRow = i;
                } else {
                    row.style.background = 'eee'; //'#f0c992';
                    row.cells[0].style.background = 'eee'; //'#f0c992';
                }
            }
        }
    
        function addPrinterRow(tableID) {
            var table = document.getElementById(tableID);
        
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            var rowId = tableID + "_r" + rowCount;
        
            row.id = rowId;
            row.name = rowId;
            row.setAttribute('onclick', 'selectRow("'+tableID+'", "'+rowId+'");');
            /*row.onclick = new function(){
            alert(tableID);
            //selectRow('"'+tableID+'"', '"'+rowId+'"');
            };*/
            row.onmouseover = function(){ highlightRow(this, true); };
            row.onmouseout = function(){ highlightRow(this, false); };
        
            var cell1 = row.insertCell(0);
            var element1 = document.createTextNode("category"); //document.createElement("th");
            //element1.setAttribute("class", "td1");
            //element1.innerText = "category";
            cell1.appendChild(element1);//row.appendChild(element1);
        
            var cell2 = row.insertCell(1);
            var temp = "<a href='javascript:deleteRow(\"" + tableID + "\",\"" + rowId +"\");'>X</a>";
        
            cell2.innerHTML = temp;
        }
    
        function deleteRow(tableID, rowID) {
            try {
                var table = document.getElementById(tableID);
                var rowCount = table.rows.length;
                for(var i = 0; i < rowCount; i++) {
                    var row = table.rows[i];
                    if(row.id == rowID) {
                        table.deleteRow(i);
                        rowCount--;
                        i--;
                    }
                }
            } catch(e) {
                //alert(e);
            }
        }
    </script>
