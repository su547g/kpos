<script language="javascript">
    var currentRow=-1;

    function highlightRow(row, highLight) {
    row.style.cursor = 'pointer';
    var cell = row.cells[0];
    if(highLight) {
    cell.style.cssText = 'border-width: 1px; border-color: blue';
    } else {
    cell.style.cssText = 'border-width: 1px; border-color: #B3B1B1';
    }
    }

    function selectRow(tableID, selectedRowID) {
    var table = document.getElementById(tableID);
    var rowCount = table.rows.length;
    for(var i = 0; i < rowCount; i++) {
    var row = table.rows[i];
    if(row.id == selectedRowID) {
    row.style.background='#dcfac9';
    currentRow = i;
    } else {
    row.style.background='#f0c992';
    }
    }
    }

    function addCategoryRow(tableID) {
    var table = document.getElementById(tableID);

    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);
    var rowId = tableID + "_r" + rowCount;
    //alert("rowId " + rowId);
    row.id = rowId;
    row.name = rowId;
    row.setAttribute('onclick', 'selectRow("'+tableID+'", "'+rowId+'");');
    //row.onclick = new funtion(){ selectRow("", ""); }

    row.onmouseover = function(){ highlightRow(this, true); };
    row.onmouseout = function(){ highlightRow(this, false); };

    var cell1 = row.insertCell(0);
    var element1 = document.createTextNode("category");
    cell1.appendChild(element1);

    var cell2 = row.insertCell(1);
    var temp = "<a href='javascript:deleteRow(\"" + tableID + "\",\"" + rowId +"\");'>X</a>";
    //alert(temp);
    cell2.innerHTML = temp;
    }

    function deleteRow(tableID, rowID) {
    try {
    var table = document.getElementById(tableID);
    var rowCount = table.rows.length;
    for(var i = 0; i < rowCount; i++) {
    var row = table.rows[i];
    if(row.id == rowID) {
    table.deleteRow(i);
    rowCount--;
    i--;
    }
    }
    } catch(e) {
    //alert(e);
    }
    }
</script>
<body>
